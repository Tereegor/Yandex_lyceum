<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отбор астронавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Загрузка фоторгафии</h1>
    <h4 class="text-center text-muted">для участия в миссии</h4>
    <form method="POST" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
            <label for="photo">Приложите фотографию</label>
            <div class="input-group">
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>
        </div>
        <button type="submit">Отправить</button>
    </form>
    {% if photo_exists %}
    <div class="mt-4 text-center">
        <h2>Ваша фотография:</h2>
        <img src="{{ url_for('static', filename='img/uploaded_photo.jpg') }}" alt="Uploaded Photo" class="img-fluid">
    </div>
    {% else %}
    <div class="mt-4 text-center">
        <h2>Фотография не загружена.</h2>
    </div>
    {% endif %}
</div>
</body>
</html>
