<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Результаты отбора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5">
    <h1>Результаты отбора</h1>
    <h2>Претендент на участие в миссии: <span class="text-primary">{{nickname}}</span></h2>
    <div class="alert alert-success mt-4">
        Поздравляем! Ваш рейтинг после {{level}} этапа отбора составляет {{rating}}!
    </div>
    <ul class="list-group mb-4">
        <li class="list-group-item">Ваш рейтинг: <strong>{{rating}}</strong></li>
    </ul>
    <div class="alert alert-warning">
        Желаем удачи!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
